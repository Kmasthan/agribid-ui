<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active text-dark" aria-current="page"><i
                class="fa-solid fa-list"></i>&nbsp;&nbsp;Crop Listing</li>
    </ol>
</nav>

<div class="row pb-4">
    <div class="col-md-12 col-sm-12">
        <button class="btn btn-success float-end" (click)="addNewCrop()"><i class="fa-solid fa-plus"></i>&nbsp;Add New Crop</button>
    </div>
</div>

<div class="mat-elevation-z8" *ngIf="dataSource.data && dataSource.data.length > 0; else noCrpListings">
    <table class="w-100" mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef> #Sl.No </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cropName">
            <th mat-header-cell *matHeaderCellDef> Crop Name </th>
            <td mat-cell *matCellDef="let element"> {{element.cropName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="quality">
            <th mat-header-cell *matHeaderCellDef> Quality </th>
            <td mat-cell *matCellDef="let element"> {{element.quality}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

<ng-template #noCrpListings>
    <div class="text-center fs-5">Start adding your crops today and let others discover them, click on&nbsp;<strong>"Add New Crop"</strong></div>
</ng-template>
